        <div id="teclado">
            <!-- Linha 1 -->
            <div class="row">
                <div class="key" onclick="playKeyboardSound()">Q</div>
                <div class="key" onclick="playKeyboardSound()">W</div>
                <div class="key" onclick="playKeyboardSound()">E</div>
                <div class="key" onclick="playKeyboardSound()">R</div>
                <div class="key" onclick="playKeyboardSound()">T</div>
                <div class="key" onclick="playKeyboardSound()">Y</div>
                <div class="key" onclick="playKeyboardSound()">U</div>
                <div class="key" onclick="playKeyboardSound()">I</div>
                <div class="key" onclick="playKeyboardSound()">O</div>
                <div class="key" onclick="playKeyboardSound()">P</div>
            </div>
        
            <!-- Linha 2 -->
            <div class="row">
                <div class="key" onclick="playKeyboardSound()">A</div>
                <div class="key" onclick="playKeyboardSound()">S</div>
                <div class="key" onclick="playKeyboardSound()">D</div>
                <div class="key" onclick="playKeyboardSound()">F</div>

                <div class="key" onclick="playKeyboardSound()">L</div>

                <div class="key" onclick="playKeyboardSound()">M</div>
                <div class="key wide" onclick="playKeyboardSound()">ENTER</div>
            </div>
