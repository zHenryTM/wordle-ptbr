<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-PtBR</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="programa-principal">

        <div id="header">
            <div class="como-jogar">
                <i class="fa-solid fa-lg fa-question"></i>
            </div>


            <div class="logo">
                <h1>Wordle</h1>
            </div>


            <div class="config">
                <i class="fa-solid fa-lg fa-gear"></i>
            </div>
        </div>

        <div id="jogo">
            <div class="grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>

        <div id="teclado">
            <!-- Linha 1 -->
            <div class="row">
                <div class="key" onclick="somTecla()">Q</div>
                <div class="key" onclick="somTecla()">W</div>
                <div class="key" onclick="somTecla()">E</div>
                <div class="key" onclick="somTecla()">R</div>
                <div class="key" onclick="somTecla()">T</div>
                <div class="key" onclick="somTecla()">Y</div>
                <div class="key" onclick="somTecla()">U</div>
                <div class="key" onclick="somTecla()">I</div>
                <div class="key" onclick="somTecla()">O</div>
                <div class="key" onclick="somTecla()">P</div>
            </div>
        
            <!-- Linha 2 -->
            <div class="row">
                <div class="key" onclick="somTecla()">A</div>
                <div class="key" onclick="somTecla()">S</div>
                <div class="key" onclick="somTecla()">D</div>
                <div class="key" onclick="somTecla()">F</div>
                <div class="key" onclick="somTecla()">G</div>
                <div class="key" onclick="somTecla()">H</div>
                <div class="key" onclick="somTecla()">J</div>
                <div class="key" onclick="somTecla()">K</div>
                <div class="key" onclick="somTecla()">L</div>
                <div class="key wide" onclick="somTecla()">âŒ«</div>
            </div>
        
            <!-- Linha 3 -->
            <div class="row">
                <div class="key" onclick="somTecla()">Z</div>
                <div class="key" onclick="somTecla()">X</div>
                <div class="key" onclick="somTecla()">C</div>
                <div class="key" onclick="somTecla()">V</div>
                <div class="key" onclick="somTecla()">B</div>
                <div class="key" onclick="somTecla()">N</div>
                <div class="key" onclick="somTecla()">M</div>
                <div class="key wide" onclick="somTecla()">ENTER</div>
            </div>
        </div>

        
        <!-- Som do teclado -->
        <script src="./JavaScript/functions/somTecla.js"></script>

        <!-- Detectar input do teclado -->
         <script src="./JavaScript/functions/apertarTecla.js"></script>
        
    </div>
</body>
</html>
